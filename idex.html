<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
        <div class="display">
            <input type="text" id="InputBox" value="0" placeholder="0" disabled>
        </div> 
        <div>
            <button class="box opr">AC</button>
            <button class="box opr">DEL</button>
            <button class="box opr">%</button>
            <button class="box opr">/</button>
        </div>
        <div>
            <button class="box">7</button>
             <button class="box">8</button>
            <button class="box">9</button>
            <button class="box opr">*</button>
        </div>
        <div>
            <button class="box">4</button>
            <button class="box">5</button>
            <button class="box">6</button>
            <button class="box opr">+</button>
        </div>
        <div>
            <button class="box">1</button>
            <button class="box">2</button>
            <button class="box">3</button>
           <button class="box opr">-</button>            
        </div>
        <div>
            <button class="box">00</button>
            <button class="box">0</button>
            <button class="box opr">.</button>
            <button class="box opr">=</button>
        </div>
    </div>

</main>
    <script src="app.js"></script>
</body>
</html>
